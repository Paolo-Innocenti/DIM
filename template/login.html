<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    screens: {
                        '3xl': '2560px',
                        // => @media (min-width: 2120px) { ... }
                    },
                    backgroundImage: {
                        'black-white': 'linear-gradient(to right, black 0%, black 40%, white 40%, white 100%)',
                    },
                }
            }
        }
    </script>
</head>
<body>
    <section class='h-screen w-screen flex items-center md:bg-black-white bg-none'>
        <div id='intro-content' class='mx-auto rounded-lg relative md:w-1/2 w-full h-1/2'>
            <span class="md:visible collapse block h-full w-full absolute top-0 left-0 mix-blend-exclusion border-2 rounded-lg" aria-hidden="true"></span>
            <div class='relative flex h-full w-full flex-col md:flex-row items-center'>
                <div class='h-full collapse md:visible w-1/4 flex items-center'>
                    <img src='./assets/logo300-white.png' alt='white-logo' class='2xl:ml-20 xl:ml-16 md:ml-8 w-1/2' />
                </div>

                <div class='h-full md:collapse w-full flex justify-center items-center'>
                    <img src='./assets/logo300.png' alt='white-logo' class='2xl:ml-20 xl:ml-16 md:ml-8 w-1/2' />
                </div>

                <div class='flex flex-col flex-1 justify-center md:ml-24 space-y-4 w-full items-center'>
                    <div class='w-3/4'>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <div class="mt-1">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm"
                            />
                        </div>
                    </div>

                    <div class='w-3/4'>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm"
                            />
                        </div>
                        <a href='#' class='text-xs w-3/4 focus:text-black hover:text-gray-600'><span class='float-right mt-1 hover:underline '>forgot password?</span></a>

                    </div>


                    <button class='block w-3/4 bg-black text-white rounded-full py-2 shadow-md hover:bg-gray-900 active:bg-black'>Login</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
